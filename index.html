    <title>SVGを使用したフロアガイド</title>
    <style>
        /* ドラッグ可能な要素としてSVGを設定 */
        #floor-guide {

            width: 131.25rem;
            /* フレームの横幅を600pxに設定 */
            height: 68.75rem;
            /* フレームの縦幅を600pxに設定 */
            overflow: visible;
            position: absolute;
       
            /* 上端をページの中央に */
            align-items: center
            justify-content:center;
            /* 左端をページの中央に */
            
            /* 中央揃え */
            border: 1px solid #ccc;
            /* 枠線を追加 */
            background-color: #f0f0f0;
            /* 背景色をグレーに設定 */
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            /* 右上に配置 */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            /* ボタンを上下に配置 */
        }

        button {
            font-size: 15px;
            margin-bottom: 5px;
            /* ボタンの下に余白を追加 */
        }
    </style>
