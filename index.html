    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <style>
        body {
            background-color:rgb(223,212,192);
            font-size: 5px;
            margin: 0;
            padding: 0;
        }
        h1 {
            @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Kaisei+Decol&display=swap');
            font-size: 2rem;
            margin: 20px 0;
        }
        .bu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .button {
            font-family: 'Courier', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid rgb(0, 0,0);
            border-radius: 20px;
            padding: 10px 10px;
            color: rgb(0, 0, 0);
            background-color: rgb(241,241,241);
            margin: 0 10px;
            width: 60px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .active {
            background-color: rgb(198,129,135); /* 押したときの色 */
        }
        @media screen and (max-width: 1119px) {
            .button-container {
                flex-wrap: wrap;
            }
            .button {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bu">
        <div class="button-container">
            <button class="button" onclick="changeImage(1,this)">1F</button>
            <button class="button" onclick="changeImage(2,this)">2F</button>
            <button class="button" onclick="changeImage(3,this)">3F</button>
            <button class="button" onclick="changeImage(4,this)">4F</button>
        </div>
    </div>

    <script>
        function changeImage(floor, button) {
            // すべてのボタンからactiveクラスを削除
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // クリックしたボタンにactiveクラスを追加
            button.classList.add('active');
            const floor={
                1:<img src="./floormap_1f.svg">
                2:<img src="./floormap_2f.svg">
                3:<img src="./floormap_3f.svg">
                4:<img src="./floormap_4f.svg">
            };

            // ここに画像変更のロジックを追加
            console.log(`Selected floor: ${floor}`);
        }
    </script>
</body>
</html>
