<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choko map</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background-color: rgb(200,200,200);
            background: linear-gradient(to right, rgb(220,250,250) 20%, rgb(220,230,180) 80%);
            font-size: 5px;
            margin: 0;
            padding: 0;
            font-family: 'Kaisei Decol', serif;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .button {
            font-family: 'Courier', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 20px;
            padding: 10px;
            color: rgb(0, 0, 0);
            background-color: rgb(241, 241, 241);
            margin: 0 10px;
            width: 60px;
            transition: background-color 0.3s;
        }

        .active {
            background-color: rgb(200, 210, 225); /* Pressed color */
        }

        @media screen and (max-width: 1119px) {
            .button-container {
                flex-wrap: wrap;
            }
            .button {
                margin: 10px;
            }
        }
        .button-text {
            text-decoration: none;
            color: black;
        }
        .floor-map-container {
            height: 100%;
        }
        .floor-map {
            height: 100%;
            width: 100%;
            border: none;
        }
        .overlay {
            display: none; /* 初期は非表示 */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 背景の透過 */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%; /* モーダルの幅 */
            box-sizing: border-box;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
        }

        .modal-text {
            font-size: 1rem;
        }
        .modal-image {
            width: 90%;   
        }
        .modal-body {
            display: flex;
            justify-content: center;
        }

        .close {
            color: #aaa;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>長野工業高等学校<br>フロアマップ</h1>

    <div class="button-container">
            <button class="button">
                <a class="button-text" target="target" href="floormap_1f.html">1F</a>
            </button>
            <button class="button">
                <a class="button-text" target="target" href="floormap_2f.html">2F</a>
            </button>
            <button class="button">
                <a class="button-text" target="target" href="floormap_3f.html">3F</a>
            </button>
            <button class="button">
                <a class="button-text" target="target" href="floormap_4f.html">4F</a>
            </button>
        </ul>
    </div>
    <img id="classname" src="classname.svg" alt="classname" style="display: block; margin: 20px auto; max-width: 30%; height: auto;">
    <!-- Image to display floor maps -->
    <div class="floor-map-container">
        <iframe id="childFrame" class="floor-map" src="floormap_1f.html" name="target"></iframe>
    </div>
    <div id="parentModal" class="overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-text">
                    <div id="modalMessage"></div>
                </div>
                <div class="close" onclick="closeParentModal()">&times;</div>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" src="">
            </div>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        function openParentModal(message, image_path) {
            var modal = document.getElementById("parentModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message; // 受け取ったメッセージを表示
            modalImage.src = image_path;
            modal.style.display = "block";
        }
        function closeParentModal() {
            var modal = document.getElementById("parentModal");
            modal.style.display = "none";
        }
        window.addEventListener("message", (response) => {
            if (response.data && response.data.action === "openModal") {
                openParentModal(response.data.message, response.data.image_path);
            }
        }); 
    </script>
</body>
</html>
