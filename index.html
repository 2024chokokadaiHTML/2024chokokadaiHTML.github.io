<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choko map</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            background-color: rgb(200,200,200);
           background: linear-gradient(to bottom, rgb(230,250,230) 5%, rgb(230,230,250) 95%);
            font-size: 5px;
            margin: 0;
            padding: 0;
            font-family: 'Kaisei Decol', serif;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .button {
            font-family: 'Courier', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 20px;
            padding: 10px;
            color: rgb(0, 0, 0);
            background-color: rgb(241, 241, 241);
            margin: 0 10px;
            width: 60px;
            transition: background-color 0.3s;
        }

        .active {
            background-color: rgb(160, 200, 255); /* Pressed color */
        }

        @media screen and (max-width: 1119px) {
            .button-container {
                flex-wrap: wrap;
            }
            .button {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>長野工業高等学校<br>フロアマップ</h1>

    <div class="button-container">
        <button class="button" onclick="changeImage(1, this)">1F</button>
        <button class="button" onclick="changeImage(2, this)">2F</button>
        <button class="button" onclick="changeImage(3, this)">3F</button>
        <button class="button" onclick="changeImage(4, this)">4F</button>
    </div>
    <img id="classname" src="classname.svg" alt="classname" style="display: block; margin: 20px auto; max-width: 50%; height: auto;">
    <!-- Image to display floor maps -->
    <img id="floorMap" src="floormap_1f.svg" alt="Floor Map" style="display: block; margin: 20px auto; max-width: 100%; height: auto;">
    <script>
        function changeImage(floor, button) {
            // Remove 'active' class from all buttons
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Add 'active' class to the clicked button
            button.classList.add('active');

            // Set the image source based on the selected floor
            let imagePath;
            switch (floor) {
                case 1:
                    imagePath = "floormap_1f.svg";
                    break;
                case 2:
                    imagePath = "floormap_2f.svg";
                    break;
                case 3:
                    imagePath = "floormap_3f.svg";
                    break;
                case 4:
                    imagePath = "floormap_4f.svg";
                    break;
                default:
                    imagePath = "";
            }
            document.getElementById('floorMap').src = imagePath;
        }
         window.onload = function() {
            changeImage(1);
        };
    </script>
</body>
</html>
